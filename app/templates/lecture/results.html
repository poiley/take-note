{% extends "partials/content.html" %}

{% block content %}
<script type="text/javascript">
    function addClass() {
        if($(".selected")) {
            window.location.href = '/lecture/add?id=' + $('.selected').attr('id');
        }
    }
</script>

<div class="home-content" style="vertical-align: top;">
    <div class="row home-content__main wrap-table100">
        <div>
            <table style="float:left;">
                <thead>
                    <tr class="table100-head">
                        <th class="column1">Dept</th>
                        <th class="column2">Course Number</th>
                        <th class="column3">Name</th>
                        <th class="column4">Day & Time</th>
                    </tr>
                </thead>
                <tbody style="background-color: white;">
                    {% for lecture in results %}
                        <tr onclick="toggleClass(this, 'selected')" id="{{ lecture.id }}">
                            <td class="column1">{{ lecture.dept }}</td>
                            <td class="column2">{{ lecture.course_num }}</td>
                            <td class="column3">{{ lecture.title }}</td>
                            <td class="column4">{{ lecture.days }}, {{ lecture.start }} - {{ lecture.end }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div> <!-- end home-content__main -->
</div> <!-- end home-content -->
{% endblock %}
