{% extends "partials/content.html" %}

{% block content %}
<script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            window.location.href = '/lecture/locate?x=' + position.coords.longitude + '&y=' + position.coords.latitude;
        }, function() {
          handleLocationError();
        });
      } else {
        handleLocationError();// Browser doesn't support Geolocation
      }
    }

    function handleLocationError() {
        console.log('Error: The Geolocation service failed. Your browser doesn\'t support geolocation.');
    }

    document.onload = initMap();
  </script>


<div class="home-content" style="vertical-align: top;">
    <div class="row home-content__main wrap-table100">
        <div>
            <h1 class=".x">Request for location</h1>
            do you consent, etc.
            <button onclick="initMap()">Yes</button> <button onclick="window.location.href = '/location/search'">No</button>
        </div>
    </div> <!-- end home-content__main -->
</div> <!-- end home-content -->
{% endblock %}
