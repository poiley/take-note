<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

    <body>
        <div class="body-container">
            <div class="dropdown-container">
                <img src="static/img/logo.png" class="logo">
                
                <div class="dropdown-content">
                    <a href="profile/me">View Profile</a>
                    <a href="profile/search">Search Profiles</a>
                    <a href="auth/signout">Sign Out</a>
                </div>
            </div>

            <div class="content-container home">
                <div class="header">
                    <h1>Hello, {{ current_user.username }}. Nice to see you again.</h1>
                </div>
                
                <div class="column" style="width: 28%;">
                    <h5>Playlists:</h5>
                    <div class="playlists-container home-playlists-container">
                        <ul class="playlist-list"></ul>
                    </div>
                </div>

                <div class="column" style="width: 20%;">
                    <h5>Songs:</h5>
                    <div class="playlists-container home-tracks-container">
                        <ul class="track-list"></ul>
                    </div>
                </div>

                <div class="column graph-column">
                    <h5>Graph:</h5>
                    <div class="graph-image-container">
                        <div class="graph"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
